<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="index">
    <div class="container">
        <h2>Cadastro de Usuários</h2>
        <form class="form-I">
            <!-- Dados Pessoais -->
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Digite o seu nome completo" name="nome" required>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" placeholder="Rua, número da casa, bairro e complemento" name="endereco" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Ex: email@gmail.com" name="email" required>
            </div>
            <div class="form-group">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>
            </div>
            <div class="form-group">
                <label for="estado">Estado:</label>
                <select id="estado" name="estado" required>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>
            
            <!-- Sexo -->
            <fieldset>
                <legend>Sexo:</legend>
                <label><input type="radio" name="sexo" value="masculino"> Masculino</label>
                <label><input type="radio" name="sexo" value="feminino"> Feminino</label>
            </fieldset>

            <!-- Escolha de Filmes -->
            <fieldset>
                <legend>Escolha os filmes que você mais gosta:</legend>
                <label><input type="checkbox" name="filmes" value="acao"> Ação</label>
                <label><input type="checkbox" name="filmes" value="aventura"> Aventura</label>
                <label><input type="checkbox" name="filmes" value="comedia"> Comédia</label>
                <label><input type="checkbox" name="filmes" value="suspense"> Suspense</label>
                <label><input type="checkbox" name="filmes" value="drama"> Drama</label>
                <label><input type="checkbox" name="filmes" value="romance"> Romance</label>
                <label><input type="checkbox" name="filmes" value="terror"> Terror</label>
            </fieldset>

            <!-- Dados de Acesso -->
            <div class="form-group">
                <label for="usuario">Usuário:</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="Mínimo 5 caracteres" minlength="5" name="senha" required>
            </div>

            <!-- Botões -->
    <div class="botoes">
        <button type="reset">Limpar</button>
        <button type="submit">Cadastrar</button>
        <button type="button" onclick="window.location.href='index.html'">Cancelar</button>
    </div>
    </form>
    <a href="index.html" class="voltar">Voltar</a>
    </div>
    </body>
    </html>
